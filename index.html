<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>QuickPay - Secure Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  body, html { margin: 0; height: 100%; background: linear-gradient(135deg, #667eea, #764ba2); display: grid; place-items: center; color: #fff; font-family: system-ui, sans-serif; }
  .box { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); padding: 40px 30px; border-radius: 16px; text-align: center; box-shadow: 0 8px 32px rgba(0,0,0,0.3); max-width: 360px; width: 90%; }
  h1 { font-size: 2.2em; margin: 0 0 0.5em; }
  p { font-size: 1.1em; opacity: 0.9; }
</style>
</head>
<body>
  <div class="box">
    <h1>QuickPay</h1>
    <p>Secure Payment Gateway</p>
    <p style="font-size: 2em; margin-top: 2em;">Loading Payment Page...</p>
  </div>
</body>
</html>
